fragment Notification on Notification {
  _id
  createdAt
  updatedAt
  type
  unread
  inviteId
  inviteStatus
  postId
  commentId

  sourceUserNoum {
    ...NotificationSourceUserNoum
  }

  adminUserId {
    ...NotificationUserOutput
  }
  data {
    ...NotificationMetadata
  }
  event {
    ...NotificationEvent
  }
  group {
    ...NotificationGroup
  }
  userId {
    ...NotificationUserOutput
  }
  users {
    ...NotificationUserOutput
  }
}

fragment NotificationMetadata on NotificationAdditionalData {
  message
  count
  topUpdatedElement
  chamber {
    _id
    name
    profileImage
    uid {
      ...NotificationUserOutput
    }
  }
  invoiceId {
    ...InvoiceOutput
  }
  invoiceStatus
  connection {
    _id
    status
    requestTo {
      _id
      uid {
        ...NotificationUserOutput
      }
    }
    requestFrom {
      _id
      uid {
        ...NotificationUserOutput
      }
    }
    message
  }
  paymentSub {
    planName
    subscription_id
    noumName
    noumExpiryDays
  }
  contractId {
    ...ContractBasic
  }
  sowId {
    ...SOWBasic
  }
  noumMember {
    ...NoumMemberBasic
  }
}

fragment NotificationUserOutput on UserOutput {
  _id
  firstName
  lastName
  userStatus
  profile {
    _id
    profilePicture
    profilePictureThumbnail
  }
  chamber {
    _id
    userId
  }
  userStatus
}

fragment NotificationUser on User {
  _id
  firstName
  lastName
  userStatus
  profile {
    _id
    profilePicture
    profilePictureThumbnail
  }
  chamber {
    _id
    userId
  }
}

fragment NotificationGroup on GroupRef {
  _id
  name
}

fragment NotificationEvent on EventNotificationDetails {
  time

  id {
    _id
    status
    title
    recurring
    totalAttendees
    userId {
      ...NotificationUserOutput
    }
    socialHall {
      _id
      chamberId
      eventId
      isActive
    }
    invitations {
      _id
      status
      userId {
        ...NotificationUserOutput
      }
    }
    cohosts {
      _id
      userId {
        ...NotificationUserOutput
      }
    }
    eventDate
    duration
    currentUser {
      ...EventCurrentUser
    }
  }
  invitedBy {
    ...NotificationUser
  }
}

fragment NotificationSourceUserNoum on NoumType {
  name
  profileImage
}
