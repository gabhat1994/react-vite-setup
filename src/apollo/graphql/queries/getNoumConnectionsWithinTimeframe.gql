query getNoumConnectionsWithinTimeframe(
  $noumId: ID!
  $from: ISODate
  $to: ISODate
  $connectionType: NoumConnectionsWithinTimeframeType
  $offset: Int
  $limit: Int
) {
  getNoumConnectionsWithinTimeframe(
    noumId: $noumId
    from: $from
    to: $to
    connectionType: $connectionType
    offset: $offset
    limit: $limit
  ) {
    data {
      _id
      type
      name
      approvedAt
      updatedAt
      requestedAt
      uid {
        _id
        firstName
        middleName
        lastName
        email
        title
        profile {
          profilePicture
          profilePictureThumbnail
        }
        chamber {
          _id
          userId
        }
        userStatus
      }
      lastUpdatedAt
    }
    count
  }
}
