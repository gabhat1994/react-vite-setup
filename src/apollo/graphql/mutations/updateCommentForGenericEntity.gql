mutation updateCommentForGenericEntity(
  $_id: String!
  $content: String
  $entityType: String
  $tags: [TagsInput]
) {
  updateCommentForGenericEntity(
    _id: $_id
    content: $content
    entityType: $entityType
    tags: $tags
  ) {
    _id
    content
    createdAt
    replies {
      firstReply {
        _id
        content
        createdAt
        tags {
          groupId 
          uid {
            SocialHallTCAccepted
            _id
            ageGroup {
              max
              min
            }
            bio
            citizenship
            connection
            connections {
              userid
            }
            createdAt
            creditCheckResult
            email
            firstName
            freelancingExperience {
              max
              min
            }
            kycResult
            lastLoginAt
            lastName
            location
            metadata {
              additionalInfo
              changeOn
              changedBy
              moreInfo
              reason
              statusFrom
              statusTo
            }
            middleName
            phone
            profile {
              _id
              profilePicture
              profilePictureThumbnail
            }
            profileUrl
            referralCode
            roles {
              _id
              permissions
              roleType
            }
            skills {
              _id
              icon
              name
            }
            status
            title
            unreadConnectionCount
            updatedAt
            userOwnReferralCode
            userStatus
            username
            visibility {
              email
              location
              phone
            }
            visibleTo {
              userid
            }
          }
        }
        uid {
          SocialHallTCAccepted
          _id
          bio
          citizenship
          connection
          createdAt
          creditCheckResult
          email
          firstName
          kycResult
          lastLoginAt
          lastName
          location
          middleName
          phone
          profileUrl
          referralCode
          status
          title
          unreadConnectionCount
          updatedAt
          userOwnReferralCode
          userStatus
          username
        }
      }
      total
      userIdList {
        _id {
          SocialHallTCAccepted
          _id
          ageGroup {
            max
            min
          }
          bio
          citizenship
          connection
          connections {
            userid
          }
          createdAt
          creditCheckResult
          email
          firstName
          freelancingExperience {
            max
            min
          }
          kycResult
          lastLoginAt
          lastName
          location
          metadata {
            additionalInfo
            changeOn
            changedBy
            moreInfo
            reason
            statusFrom
            statusTo
          }
          middleName
          phone
          profile {
            _id
            profilePicture
            profilePictureThumbnail
          }
          profileUrl
          referralCode
          roles {
            _id
            permissions
            roleType
          }
          skills {
            _id
            icon
            name
          }
          status
          title
          unreadConnectionCount
          updatedAt
          userOwnReferralCode
          userStatus
          username
          visibility {
            email
            location
            phone
          }
          visibleTo {
            userid
          }
        }
      }
    }
    uid {
      SocialHallTCAccepted
      _id
      bio
      citizenship
      connection
      createdAt
      creditCheckResult
      email
      firstName
      kycResult
      lastLoginAt
      lastName
      location
      middleName
      phone
      profileUrl
      referralCode
      status
      title
      unreadConnectionCount
      updatedAt
      userOwnReferralCode
      userStatus
      username
    }
    updatedAt
  }
}
